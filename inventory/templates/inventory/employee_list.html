{% extends 'inventory/base.html' %}
{% block title %}Employees{% endblock %}
{% block content %}
<h2>Employee List</h2>
<a href="{% url 'inventory:add_employee' %}" class="btn btn-primary mb-3">Add Employee</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.user.username }}</td>
            <td>{{ employee.position }}</td>
            <td>
                <a href="{% url 'inventory:edit_employee' employee.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'inventory:delete_employee' employee.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
