{% extends 'inventory/base.html' %}
{% block title %}Delete Employee{% endblock %}
{% block content %}
<h2>Delete Employee</h2>
<p>Are you sure you want to delete "{{ employee.user.username }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'inventory:employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
