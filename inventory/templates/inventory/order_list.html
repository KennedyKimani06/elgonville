{% extends 'inventory/base.html' %}
{% block title %}Orders{% endblock %}
{% block content %}
<h2>Order List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Order Date</th>
            <th>Total Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.customer.name }}</td>
            <td>{{ order.order_date }}</td>
            <td>{{ order.total_amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
