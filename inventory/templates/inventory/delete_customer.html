{% extends 'inventory/base.html' %}
{% block title %}Delete Customer{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Delete Customer</h2>
            <p>Are you sure you want to delete {{ customer.name }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-block mt-4">Delete</button>
                <a href="{% url 'inventory:customer_list' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
