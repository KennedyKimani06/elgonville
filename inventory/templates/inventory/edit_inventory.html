{% extends 'inventory/base.html' %}
{% block title %}Edit Inventory{% endblock %}
{% block content %}
<h2>Edit Inventory</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}">
    </div>
    <div class="form-group">
        <label for="supplier">Supplier</label>
        <select class="form-control" id="supplier" name="supplier">
            {% for supplier in suppliers %}
            <option value="{{ supplier.id }}" {% if supplier.id == item.supplier.id %}selected{% endif %}>{{ supplier.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
