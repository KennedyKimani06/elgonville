{% extends 'inventory/base.html' %}
{% block title %}Edit Customer{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Edit Customer</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="id_contact_number" class="form-label">Contact Number</label>
                    <input type="text" name="contact_number" id="id_contact_number" class="form-control" value="{{ form.contact_number.value }}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
